<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marry Christmas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/christmas-classica" rel="stylesheet">
</head>
<body>
    <article class="scroller">
        <div class="snow-conteiner">   
        </div>
        <section class="first-sec">
            <div class="circle">
                <img src="./icon/Santas-Sleigh-And-Reindeer-Silhouette.svg" alt="santa" class="santa">
            </div>
            <h1>Marry Christmas</h1>
        </section>
        <section class="second-sec">
            <h2>I love you❤️</h2>
            <div class="photo-conteiner">
                <div class="circle photo photo1"></div>
                <div class="circle photo photo2"></div>
                <div class="circle photo photo3"></div>
                <div class="circle photo photo4"></div>
                <div class="circle photo photo5"></div>
                <div class="circle photo photo6"></div>
            </div>
        </section>
        <section class="third-sec">
            <h2>You are Best❤️</h2>
            <figure class="img-swap">
                <!-- The focus markup is just to show / hide the tooltip and might not meet your needs -->
                <p tabindex="0" autofocus>
                  <img src="./img/1.1.png" alt="before">
                </p>
                <p>
                  <img src="./img/1.16.png" alt="after">
                </p>
                
              </figure> 
        </section>
        
    </article>
